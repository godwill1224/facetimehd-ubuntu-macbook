# DKMS Configuration for FaceTime HD Camera Driver
# This file registers the facetimehd driver with DKMS (Dynamic Kernel Module Support)
# enabling automatic rebuilds when the kernel is updated

# Package information
PACKAGE_NAME="facetimehd"
PACKAGE_VERSION="0.1"

# Module configuration
BUILT_MODULE_NAME[0]="facetimehd"
DEST_MODULE_LOCATION[0]="/updates/dkms"

# Automatically install when new kernels are installed
AUTOINSTALL="yes"

# Build configuration
MAKE[0]="make KVERSION=$kernelver"
CLEAN="make clean"

# Ensure module is rebuilt for all kernels
REMAKE_INITRD="no"
